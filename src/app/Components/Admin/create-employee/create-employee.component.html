<div class="container">
  <form (ngSubmit)="submit()" [formGroup]="multistep">
    <div *ngIf="step == 1" formGroupName="personalDetails">
      <h4>Personal Details</h4>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
      </div>
    </div>
    <div *ngIf="step == 2" formGroupName="academicDetails">
      <h4>Acedmic Details</h4>
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <input
          type="text"
          id="qualification"
          formControlName="qualification"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input
          type="text"
          id="year"
          formControlName="year"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="college">College</label>
        <input
          type="text"
          id="college"
          formControlName="college"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="place">Place</label>
        <input
          type="text"
          id="place"
          formControlName="place"
          class="form-control"
        />
      </div>
    </div>

    <div *ngIf="step == 3" formGroupName="professionalDetails">
      <h4>Professional Details</h4>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input
          type="text"
          id="companyName"
          formControlName="companyName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input
          type="text"
          id="designation"
          formControlName="designation"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          id="endDate"
          formControlName="endDate"
          class="form-control"
        />
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      *ngIf="step != 1"
      (click)="previous()"
    >
      Previous
    </button>

    <button type="submit" class="btn btn-primary" *ngIf="step != 3">
      Next
    </button>

    <button type="submit" class="btn btn-primary" *ngIf="step == 3">
      Submit
    </button>
    <br />
    {{ multistep.value | json }}
  </form>
</div>
